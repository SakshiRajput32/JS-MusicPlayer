<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jost:100,200,300,regular,500,600,700,800,900,100italic,
    200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
 <div class="container main-div">
   <h1 class="heading text-center mt-2">Music Player</h1>
   <hr class="w-25"/>
 <div class="card bg-light bg-gradient text-center shadow mt-3 " style="width: 18rem;">
  <div class="px-4 pt-4">
    <img src="./images/I_Can't_Get_Enough.png" class=" shadow img-fluid " alt="...">
    <audio src="./audio/I_Can't_Get_Enough.mp3 "></audio>
  </div>
    <div class="card-body">
      <h5 class="card-title " id="title">I Can't Get Enough</h5>
      <p class="card-text text-muted " id="artist">Selena Gomez</p>
      <div class="music-controls">
      <i class="fas fa-backward px-4" id="prev" title="previous"></i>
      <i class="fas fa-play main-button px-4" id="play" title="play"></i>
      <i class="fas fa-forward px-4" id="next" title="next"></i>
      </div>
      </div>
    </div>
  </div>
    
    <script type="text/javascript" src="./index.js">
   </script>
    
</body>
</html>
